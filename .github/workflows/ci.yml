name: CI
on: [push, pull_request]
jobs:
  specs:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.1"
          bundler-cache: true

      - name: Run specs
        run: bundle exec rspec

      - name: Build docs
        run: bundle exec docs/build.rb
